<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<perfect-scrollbar style="max-width: 100%; max-height: 300px;">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [value]="filterPage">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td [bgColor]="calculateBackgroundPage(element)" mat-cell *matCellDef="let element"
          (click)="pageClicked(element)"> {{toDate(element.created_at)}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Pages</th>
      <td [bgColor]="calculateBackgroundPage(element)" mat-cell *matCellDef="let element"
          (click)="pageClicked(element)">{{element.duration}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</perfect-scrollbar>

<perfect-scrollbar style="max-width: 100%; max-height: 200px;" *ngIf="authorsSelected">
  <mat-form-field>
    <input matInput (keyup)="applyFilterToAuthors($event.target.value)" placeholder="Filter" [value]="filterAuthor">
  </mat-form-field>
  <table mat-table [dataSource]="authorsSelected" class="mat-elevation-z8">

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td [bgColor]=calculateBackgroundAuthors(element) mat-cell *matCellDef="let element"
          (click)="authorClicked(element)"> {{toDate(element.created_at)}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Authors</th>
      <td [bgColor]=calculateBackgroundAuthors(element) mat-cell *matCellDef="let element"
          (click)="authorClicked(element)"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="screenName">
      <th mat-header-cell *matHeaderCellDef>Screen Name</th>
      <td [bgColor]=calculateBackgroundAuthors(element) mat-cell *matCellDef="let element"
          (click)="authorClicked(element)"> {{element.screen_name}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedAuthorsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedAuthorsColumns;"></tr>

  </table>
</perfect-scrollbar>

<perfect-scrollbar style="max-width: 100%; max-height: 300px;" *ngIf="messagesSelected">
  <mat-form-field>
    <input matInput (keyup)="applyFilterToMessages($event.target.value)" placeholder="Filter" [value]="filterMessages">
  </mat-form-field>
  <table mat-table [dataSource]="messagesSelected" class="mat-elevation-z8">

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created at</th>
      <td mat-cell *matCellDef="let element"> {{toDate(element.created_at)}} </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedMessagesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedMessagesColumns;"></tr>

  </table>
</perfect-scrollbar>

<router-outlet></router-outlet>
