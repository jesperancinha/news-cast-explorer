version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      maven:
        patterns:
          - "*maven*"
      eventuate:
        patterns:
          - "*eventuate*"

  - package-ecosystem: "npm"
    directory: "/news-cast-explorer-fe"
    schedule:
      interval: "daily"
    groups:
      angular:
        patterns:
          - "@angular*"
          - "angular*"

  - package-ecosystem: "npm"
    directory: "/e2e"
    schedule:
      interval: "daily"
