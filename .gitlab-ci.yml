services:
  - docker:dind

stages:
  - build
  - qa
  - e2e
  - coverage
  - reporting
  - verify
  - test
  - docker-compose
  - update

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  CODECOV_TOKEN: $CODECOV_TOKEN
  COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN
  CODACY_PROJECT_TOKEN: $CODACY_PROJECT_TOKEN
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

image: maven:3.8-openjdk-17-slim

cache:
  paths:
    - .m2/repository/
    - news-cast-explorer-cdc/target
    - news-cast-explorer-common/target
    - news-cast-explorer-fetcher/target
    - news-cast-explorer-saga-choreography/target
    - news-cast-explorer-saga-common/target
    - news-cast-explorer-saga-orchestration/target
    - news-cast-mock/target
    - news-cast-explorer-fe/dist/
    - news-cast-explorer-fe/node_modules/

before_script:
  - cat /etc/*-release
  - apt-get update -y
  - apt-get upgrade -y
  - apt-get install build-essential -y
  - bash latest-compose.sh

build maven:
  image: maven:3.8-openjdk-17-slim
  stage: build
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
  script:
    - make no-test

build node:
  image: node:18
  stage: build
  cache:
      paths:
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  script:
    - make build-npm-docker

qa maven:
  image: maven:3.8-openjdk-17-slim
  stage: qa
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
  script:
    - docker-compose ps
    - make test-maven
  needs:
    - build maven
  retry: 2

qa node:
  image: maven:3.8-openjdk-17-slim
  stage: qa
  cache:
      paths:
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  script:
    - docker-compose ps
    - make test-node
  needs:
    - build node
  retry: 2

nce-electron-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-electron
    - make end-logs
  needs:
    - qa maven
    - qa node
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  allow_failure: true
  timeout: 120m
  retry: 2

nce-chrome-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-chrome
    - make end-logs
  needs:
    - qa maven
    - qa node
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  timeout: 120m
  retry: 2

nce-firefox-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-firefox
    - make end-logs
  needs:
    - qa maven
    - qa node
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  timeout: 120m
  allow_failure: true

nce-edge-e2e:
  image: node:18
  stage: e2e
  script:
    - make dcup-action
    - make cypress-edge
    - make end-logs
  needs:
    - qa maven
    - qa node
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  timeout: 120m
  retry: 2

coverage:
  image: maven:3.8-openjdk-17-slim
  stage: coverage
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  script:
    - make report-coverage
  only:
    - main
  needs:
    - qa maven
    - qa node
    - nce-edge-e2e
    - nce-chrome-e2e
    - nce-firefox-e2e
    - nce-electron-e2e

reporting:
  image: maven:3.8-openjdk-17-slim
  stage: reporting
  cache:
      paths:
        - news-cast-explorer-cdc/target
        - news-cast-explorer-common/target
        - news-cast-explorer-fetcher/target
        - news-cast-explorer-saga-choreography/target
        - news-cast-explorer-saga-common/target
        - news-cast-explorer-saga-orchestration/target
        - news-cast-mock/target
        - news-cast-explorer-fe/dist/
        - news-cast-explorer-fe/node_modules/
  script:
    - make report
  only:
    - main
  needs:
    - coverage

update-dependencies:
  image: renovate/renovate
  stage: update
  before_script:
    - ''
  script:
    - export RENOVATE_CONFIG=$(< renovate.json)
    - renovate
  only:
    - main
  needs: []
    # - nce-electron-e2e
    # - nce-chrome-e2e
    # - nce-firefox-e2e
    # - nce-edge-e2e

